spring.application.name=vietnam_travel_system
# connect to database
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB_NAME:vietnam_travel_system}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# show sql
spring.jpa.show-sql=true

# Configure hibernate to create tables automatically if it doesn't exist
spring.jpa.hibernate.ddl-auto=update
